<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>

<div class="container">
    <div id="login">
        <div class="caixa">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="username">
                    <input type="text" id="username" placeholder="Username">
                </div>
                <div class="password">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="entrar">
                    <button type="submit">Entrar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="upload" id="uploadBox" style="display: none;">
        <h1>Upload</h1>
    </div>

    <div class="upload" id="audioBox" style="display: none;">
        <input type="file" id="audioFileInput" style="display: none;">
        <label for="audioFileInput" id="audioButton">Insira o Ã¡udio</label>
    </div>
</div>

<script src="stomp.min.js" defer></script>
<script src="index.js" defer></script>
</body>
</html>
